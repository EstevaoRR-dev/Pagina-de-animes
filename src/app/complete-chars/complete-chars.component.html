<div class="box2" [ngClass]="{'box2-onFocus': isInputFocus && filteredList.length > 0}">
  <input type="text" class="input-text" placeholder="Nome da personagem, pseudÃ³nimo" (focus)="onFocus()"
    (blur)="isInputFocus = true" (input)="filterList()" [(ngModel)]="inputChar">
  <input type="image" src="../../../assets/images/paper-plane.png" class="paper-plane" (click)="charSelected()">
</div>
@if (isInputFocus && filteredList.length > 0) {
<div class="autocomplete" #targetElement>
  <ul>
    @for (item of filteredList; track $index) {
    <li [ngStyle]="{'border-top': $index === 0 ? '5px solid #534E41' : ''}" (click)="optionClicked(item.name)">
      <img [src]="'../../assets/images/' + item.path" alt="">
      <p>{{item.name}}</p>
    </li>
    }
  </ul>
</div>
}
