<div>
  @if (!gameStart) {
    <app-header></app-header>
  } @else {
    <app-game-header [iconSelected]="menuId" (switch)="menuId = $event"/>
  }

  @if (!gameStart) {
    <app-menu (classicQuiz)="actionEvent($event)"></app-menu>
  } @else if(menuId === 1) {
    <app-classic-quiz/>
  } @else if (menuId === 2) {
    <app-fruit-quiz/>
  } @else if (menuId === 3) {
    <app-wanted-quiz/>
  } @else if (menuId === 4) {
    <app-laugh-quiz/>
  }

</div>
